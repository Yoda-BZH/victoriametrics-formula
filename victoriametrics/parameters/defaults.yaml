# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Set default values.
---
values:
  pkg:
    name: victoriametrics
  version: v1.79.0
  type: single
  install: package
  rootgroup: root
  config: '/etc/victoriametrics'
  vm_os: linux
  service:
    name: victoriametrics
  subcomponent:
    config: '/etc/victoriametrics-subcomponent-formula.conf'
  # Just here for testing
  added_in_defaults: defaults_value
  winner: defaults

  archive:
    type: "oss"
    extract_directory: /var/cache/victoriametrics

  bindir: /usr/local/bin

  storages:
    nodes: []

  # services

  ## single
  victoriametrics:
    args:
      storageDataPath: /var/lib/victoria-metrics/storage

  ## cluster
  vminsert:
    enabled: true
    args: {}
  vmstorage:
    enabled: true
    args:
      storageDataPath: /var/lib/victoria-metrics/storage
  vmselect:
    enabled: true
    args: {}
  vmagent:
    enabled: false
    args: {}
  vmauth:
    enabled: false
    args:
      auth.config: /etc/victoriametrics/auth-config.yml
    config: {}
...
